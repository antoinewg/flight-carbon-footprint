version: "2.1"

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12-browsers

yarn_cache: &yarn_cache
  keys:
    - node-deps-node12-{{ checksum "yarn.lock" }}
    # fallback to using the latest cache if no exact match is found
    - node-deps-node12-

deploy_cache: &deploy_cache
  key: last-deploy-sha

yarn_install: &yarn_install
  name: Install Dependencies
  command: yarn install --frozen-lockfile --non-interactive

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *yarn_cache
      - run:
          <<: *yarn_install
      - save_cache:
          key: node-deps-node12-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache
            - node_modules
  lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *deploy_cache
      - restore_cache:
          <<: *yarn_cache
      - run: yarn lint
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *deploy_cache
      - restore_cache:
          <<: *yarn_cache
      - run: yarn test
      - run: yarn codecov

workflows:
  version: 2.1
  pr_check:
    jobs:
      - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install
